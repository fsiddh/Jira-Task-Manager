<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-JE08KTH54T"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());

			gtag("config", "G-JE08KTH54T");
		</script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Manager</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="toolbar">
			<div class="filter-container">
				<div class="filter" id="toolbarFilterPink">
					<div
						class="filter_color pink"
						style="cursor: pointer"
					></div>
				</div>
				<div class="filter" id="toolbarFilterBlue">
					<div
						class="filter_color blue"
						style="cursor: pointer"
					></div>
				</div>
				<div class="filter" id="toolbarFilterGreen">
					<div
						class="filter_color green"
						style="cursor: pointer"
					></div>
				</div>
				<div class="filter" id="toolbarFilterBlack">
					<div
						class="filter_color black"
						style="cursor: pointer"
					></div>
				</div>
			</div>
			<div class="action-container">
				<div class="icon-container plus" style="cursor: pointer">
					<i class="fas fa-plus"></i>
				</div>
				<div class="icon-container cross" style="cursor: pointer">
					<i class="fas fa-times"></i>
				</div>
			</div>
		</div>

		<div class="main_container"></div>

		<div class="footer">
			<div class="clear">
				<div class="clearBtn" style="cursor: pointer">
					<i class="fas fa-trash"></i>
				</div>
			</div>
		</div>

		<div class="information_container" style="cursor: pointer">
			<i class="fas fa-info"></i>
		</div>
		<!-- Usage -->
		<script src="script.js" defer></script>
	</body>
</html>
